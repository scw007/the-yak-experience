<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script type = "text/javascript">
            const ws = new WebSocket("wss://HOSTNAME/websockets");

            ws.addEventListener('message', function (event) {
                const payload = JSON.parse(event.data)
                if (payload.type === "ping") {
                    return
                }
                document.getElementById("container").innerHTML = ''

                if (payload.type === "message") {
                    let audio = new Audio('youve-got-mail-sound.mp3')
                    audio.play();
                    let div = document.createElement('div')
                    div.innerHTML = '<div class="alert alert-success fade show" role="alert">' + payload.message + '</div>'
                    document.getElementById("container").appendChild(div)
                    setTimeout(function () {
                        $('.alert').alert('close')
                    }, 5000);
                    return
                }
                if (payload.type === 'poll_begin') {
                    let audio = new Audio('beep.wav')
                    audio.play();

                    let titlePoll = document.createElement('div')
                    titlePoll.innerHTML = '<div class="d-flex justify-content-center"><div class="alert alert-primary fade show" role="alert">' + payload.title + '</div></div>'
                    document.getElementById("container").appendChild(titlePoll)

                    let choices = document.createElement('div')
                    choices.innerHTML = '<div class="d-flex justify-content-center">'
                    for (let i = 0; i < payload.choices.length; i++) {
                        choices.innerHTML += '<div class="m-2 alert alert-primary fade show" role="alert">' + payload.choices[i].title + '</div>'
                    }
                    choices.innerHTML += '</div>'
                    document.getElementById("container").appendChild(choices)
                    return
                }
                if (payload.type === 'poll_in_progress') {
                    let audio = new Audio('beep.wav')
                    audio.play();

                    let titlePoll = document.createElement('div')
                    titlePoll.innerHTML = '<div class="d-flex justify-content-center"><div class="alert alert-primary fade show" role="alert">' + payload.title + '</div></div>'
                    document.getElementById("container").appendChild(titlePoll)

                    let choices = document.createElement('div')
                    choices.innerHTML = '<div class="d-flex justify-content-center">'
                    for (let i = 0; i < payload.choices.length; i++) {
                        choices.innerHTML += '<div class="m-2 alert alert-primary fade show" role="alert">' + payload.choices[i].title + ':' + payload.choices[i].votes + '</div>'
                    }
                    choices.innerHTML += '</div>'
                    document.getElementById("container").appendChild(choices)
                    return
                }
                if (payload.type === 'poll_end') {
                    let audio = new Audio('beep.wav')
                    audio.play();

                    let titlePoll = document.createElement('div')
                    titlePoll.innerHTML = '<div class="d-flex justify-content-center"><div class="alert alert-primary fade show" role="alert">' + payload.title + '</div></div>'
                    document.getElementById("container").appendChild(titlePoll)

                    let choices = document.createElement('div')
                    choices.innerHTML = '<div class="d-flex justify-content-center">'
                    for (let i = 0; i < payload.choices.length; i++) {
                        choices.innerHTML += '<div class="m-2 alert alert-primary fade show" role="alert">' + payload.choices[i].title + ':' + payload.choices[i].votes + '</div>'
                    }
                    choices.innerHTML += '</div>'
                    document.getElementById("container").appendChild(choices)
                    return
                }
            });
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <style>
        .alert {
            display: inline-block;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 2.5em;
        }
    </style>
    <body>
        <div id="container"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
